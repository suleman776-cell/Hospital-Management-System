{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 50px auto;">
    <div class="card-header bg-primary text-white text-center">
        <i class="fas fa-user-shield me-2"></i> Administrator Login
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" class="form-control" required value="admin@gmail.com">
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required value="12345">
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Use admin@gmail.com / 12345</small>
        </div>
    </div>
</div>
{% endblock %}
