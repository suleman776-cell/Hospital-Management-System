{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title"><i class="fas fa-list-alt me-2"></i> Medical Staff Directory</h2>
        <span class="badge badge-specialist p-3">{{ doctors|length }} Doctors Active</span>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
        {% for d in doctors %}
        <div class="card">
            <div class="card-body d-flex align-items-center">
                <div style="background: #eef2f7; padding: 15px; border-radius: 50%; margin-right: 15px;">
                    <i class="fas fa-user-md fa-2x text-primary"></i>
                </div>
                <div>
                    <h5 class="mb-1">{{ d.name }}</h5>
                    <span class="badge badge-specialist">{{ d.specialization }}</span>
                    <br>
                    <small class="text-muted">Doctor ID: <strong>{{ d.id }}</strong></small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
